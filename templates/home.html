{% extends "index.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="{{ url_for('gennames') }}" method="post">
                <div class="form-group">
                    <label for="nametype">Select a race or origin</label>
                    <select id="pick" name="nametype" class="form-control form-control-lg">
                        <option>Argonian</option>
                        <option>Khajiit</option>
                        <option>Altmer</option>
                        <option>Bosmer</option>
                        <option>Breton</option>
                        <option>Dunmer</option>
                        <option>Imperial</option>
                        <option>Nord</option>
                        <option>Orc</option>
                        <option>Redguard</option>
                    </select>
                    <div class="submit">
                        <button type="submit" class="btn" style="background-color: #10ac84; color: white;">Generate</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
    {% if gen %}
    <div class="row">
        <div class="container" style="flex-wrap: wrap;">
            {% for e in namelist %}
            <div style="display: inline-block;">
                <p style="margin: 60px;">{{ e }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
<script>
    document.getElementById('pick').onchange = function() {
      localStorage.setItem('selectedtem', document.getElementById('pick').selectedIndex);
    };

    if (localStorage.getItem('selectedtem')) {
      document.getElementById('pick').options[localStorage.getItem('selectedtem')].selected = true;
    }
</script>
{% endblock %}
